<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      button {
        padding: 10px;
        margin: 5px;
        width: 100px;
        background-color: rgb(236, 231, 154);
        color: rgb(22, 22, 21);
        font-size: large;
      }
    </style>
    <script>
      var add = 0;
      var sub = 0;

      function count() {
        add += 1;
        document.getElementById("num").value = add;
        sub = add;
        if (add == 20) {
          alert("MAX LIMIT REACHED");
        }
      }
      function subcount() {
        sub -= 1;
        document.getElementById("num").value = sub;
        add = sub;
        if (sub == -20) {
          alert("MAX LIMIT REACHED");
        }
      }
    </script>
    <button onclick="count()">Add Me</button>
    <input id="num" type="text" />
    <br />
    <br />
    <button onclick="subcount()">Delete Me</button>
  </body>
</html>
