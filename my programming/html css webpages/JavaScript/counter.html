<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var add = 0;
      var sub = 0;

      function count() {
        add += 1;
        document.getElementById("num").value = add + 1;
        // document.getElementById("num").value = add - 1;
      }
      function subcount() {
        sub -= 1;
        document.getElementById("num").value = sub - 1;
      }
    </script>
    <button onclick="count()">Add Me</button>
    <input id="num" type="text" />
    <br />
    <br />
    <button onclick="subcount()">Delete Me</button>
  </body>
</html>
