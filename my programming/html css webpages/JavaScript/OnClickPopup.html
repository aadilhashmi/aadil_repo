<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>on click</title>
    <script>
      function warning() {
        if (document.getElementById("email").value == "")
          document.getElementById("pass").value == "";
        document.getElementById("email").value = "Enter Email";
        document.getElementById("pass").style.borderColor = "red";

        {
          alert("PLEASE FILL THE FORM");
          return false;
        }
      }
      function msg() {
        document.getElementById("form").style.backgroundColor = "lightblue";
      }
    </script>
    <style>
      form {
        background-color: rgb(17, 91, 230);
        border: 2px solid black;
        box-shadow: 0 10px 10px 0;
        border-radius: 10px;
        width: 200px;
        height: 200px;
        text-align: center;
        position: absolute;
        left: 40%;
        top: 30%;
      }
      input {
        border-radius: 5px;
      }
      button {
      }
    </style>
  </head>
  <body>
    <form onmousemove="msg()" id="form">
      <label>Email:</label>
      <input id="email" type="text" required />
      <br />
      <br />
      <label>Pasword:</label>
      <input id="pass" type="password" required />
      <br />
      <br />
      <button onclick="return warning()">Submit</button>
    </form>
  </body>
</html>
