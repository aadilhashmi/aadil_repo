<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>on click</title>
    <script>
      function warn() {
        if (document.getElementById('fname').value =="" {
          alert("fields are empty please fill the form!!! ");
        }
      }
    </script>
  </head>
  <body>
    <form>
      <label>EMAIL</label>
      <input
        name="fname"
        type="text"
        placeholder="email"
        onclick="return warn()"
      />
      <br />
      <br />
      <label>Pasword</label>
      <input type="password" placeholder="********" />
      <br />
      <br />
      <button onclick="warn()">Submit</button>
    </form>
  </body>
</html>
