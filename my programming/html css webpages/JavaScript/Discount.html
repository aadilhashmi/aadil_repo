<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function discount() {
      x = document.getElementById("num").value;
      if (x <= 10) {
        document.getElementById("sub").innerHTML = " YOU WILL GET 10% DISCOUNT";
      } else if (x > 10 && x <= 20) {
        document.getElementById("sub").innerHTML = " YOU WILL GET 20% DISCOUNT";
      } else if (x > 20 && x <= 40) {
        document.getElementById("sub").innerHTML = " YOU WILL GET 40% DISCOUNT";
      } else {
        document.getElementById("sub").innerHTML =
          " YOU WILL GET 100% DISCOUNT";
      }
    }
  </script>
  <body>
    <input type="text" id="num" />
    <button onclick="discount()">SUBMIT</button>
    <p id="sub"></p>
  </body>
</html>
