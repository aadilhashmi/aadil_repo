<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount</title>
  </head>
  <script>
    function discount() {
      x = document.getElementById("num").value;
      if (x>0 && x <= 10) disc=10;
      else if (x > 10 && x <= 20) disc=40;
      else if (x > 20 && x <= 40) disc=50;
      else disc="not eligible...!!!!";
      document.getElementById("sub").innerHTML=("you will get <b>"+disc+"%</b>");
    }
  </script>
  <body>
    <input type="text" id="num" />
    <button onclick="discount()">SUBMIT</button>
    <p id="sub"></p>
  </body>
</html>
