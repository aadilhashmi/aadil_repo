<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <script>
        function color() {
            var colname = document.getElementById("col").value;

            switch (colname) {
                case "red":
                    document.getElementById("red").innerHTML = " <b>YOU ARE CHOOSING RED COLOR<b>"
                    break;
                case "blue":
                    document.getElementById("blue").innerHTML = "<b>YOU ARE CHOOSING BLUE COLOR<b>";
                    break;
                case "green":
                    document.getElementById("green").innerHTML = "<b>YOU ARE CHOOSING GREEN COLOR<b>";
                    break;
                    default:
                        document.getElementById("white").innerHTML = "<b>NO COLOR CHOOSE<b>";
            }
        }
    </script>

<body>
    <input id="col" type="text">
    <button onclick="color()">Click</button>
    <p id="red" style=color:red ></p>
    <p id="blue" style=color:blue ></p>
    <p id="green" style=color:green ></p>
    <p id="white"></p>
   
</body>
</html>
