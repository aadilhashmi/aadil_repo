<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <script>
        function color() {
            var colname = document.getElementById("col").value;

            switch (colname) {
                case "0":
                    document.getElementById("print").innerHTML = " <img src=./red.jpg>"
                    break;
                case "1":
                    document.getElementById("print").innerHTML = "<img src=./blue.jpg>"
                    break;
                case "2":
                    document.getElementById("print").innerHTML = "<img src=./green.png>"
                    break;
                    default:
                        document.getElementById("print").innerHTML = "<b>NO COLOR CHOOSE<b>";
            }
        }
    </script>

<body>
    <input id="col" type="text">
    <button onclick="color()">Click</button>
    <p id="print" ></p>

</body>
</html>
