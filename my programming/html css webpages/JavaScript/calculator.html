<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <style>
      form {
        background-color: rgb(66, 199, 144);
        border: 2px solid black;
        box-shadow: 0 10px 10px 0;
        border-radius: 10px;
        width: 300px;
        height: 300px;
        text-align: center;
        position: absolute;
        left: 40%;
        top: 30%;
        padding-top: 100px;
      }
      button {
        padding: 10px;
        background-color: brown;
        color: blanchedalmond;
      }
    </style>
    <script>
      function Add() {
        a = document.getElementsByid("num1").value;
        b = document.getElementById("num2").value;
        document.getElementById("result").value == Add();
        x = parseInt(a) + parseInt(b);
      }
      function sub() {
        a = document.getElementById("num1").value;
        b = document.getElementById("num2").value;
        x = parseInt(a) - parseInt(b);
        alert("SUBRCTION OF NUMBERS   " + x);
      }
      function mult() {
        a = document.getElementById("num1").value;
        b = document.getElementById("num2").value;
        x = parseInt(a) * parseInt(b);
        alert("ADDITION OF NUMBERS   " + x);
      }
      function div() {
        a = document.getElementById("num1").value;
        b = document.getElementById("num2").value;
        x = parseInt(a) / parseInt(b);
        alert("ADDITION OF NUMBERS   " + x);
      }
      function mod() {
        a = document.getElementById("num1").value;
        b = document.getElementById("num2").value;
        x = parseInt(a) % parseInt(b);
        alert("ADDITION OF NUMBERS   " + x);
      }
    </script>
  </head>
  <body>
    <form>
      <label>Please Enter Your First Number:</label>
      <input id="num1" type="text" />
      <br />
      <br />

      <label>Please Enter Your SecondNumber</label>
      <input id="num2" type="text" />
      <br />
      <br />
      <button onClick="Add()">ADD</button>
      <button onClick="sub()">SUBSTRACT</button>
      <button onClick="mult()">MULT</button>
      <button onClick="div()">DEVIDE</button>
      <button onClick="mod()">MOD</button>
      <br />
      <br />
      <label><b> Result: </b></label>
      <input id="result" />
    </form>
  </body>
</html>
