<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <style>
      div {
        background-color: rgb(66, 199, 144);
        border: 2px solid black;
        box-shadow: 0 10px 10px 0;
        border-radius: 10px;
        width: 300px;
        height: 400px;
        text-align: center;
        position: absolute;
        left: 40%;
        top: 30%;
        padding-top: 100px;
      }
      button {
        padding: 10px;
        background-color: brown;
        color: blanchedalmond;
      }
    </style>
    <script>
      function Add() {
        a = document.getElementById("num1").value;
        b = document.getElementById("num2").value;
        if (a == "") {
          alert("enter first number");
        }
        if (b == "") {
          alert("enter second number");
        }
        x = parseInt(a) + parseInt(b);
        document.getElementById("total").value = x;
      }
      function sub() {
        a = document.getElementById("num1").value;
        b = document.getElementById("num2").value;
        if (a == "") {
          alert("enter first number");
        }
        if (b == "") {
          alert("enter second number");
        }

        x = parseInt(a) - parseInt(b);
        document.getElementById("total").value = x;
      }
      function mult() {
        a = document.getElementById("num1").value;
        b = document.getElementById("num2").value;
        if (a == "") {
          alert("enter first number");
        }
        if (b == "") {
          alert("enter second number");
        }
        x = parseInt(a) * parseInt(b);
        document.getElementById("total").value = x;
      }
      function div() {
        a = document.getElementById("num1").value;
        b = document.getElementById("num2").value;
        if (a == "") {
          alert("enter first number");
        }
        if (b == "") {
          alert("enter second number");
        }
        x = parseInt(a) / parseInt(b);
        document.getElementById("total").value = x;
      }
      function mod() {
        a = document.getElementById("num1").value;
        b = document.getElementById("num2").value;
        if (a == "") {
          alert("enter first number");
        }
        if (b == "") {
          alert("enter second number");
        }
        x = parseInt(a) % parseInt(b);
        document.getElementById("total").value = x;
      }
    </script>
  </head>
  <body>
    <div>
      <label>Please Enter Your First Number:</label>
      <input id="num1" type="text" />
      <br />
      <br />

      <label>Please Enter Your Second Number:</label>
      <input id="num2" type="text" />
      <br />
      <br />
      <label>Total:</label>
      <input id="total" type="text" />
      <br />
      <br />
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button onClick="Add()">ADD</button> <br />
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button onClick="sub()">SUBSTRACT</button> <br />
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button onClick="mult()">MULT</button>
      <button onClick="div()">DEVIDE</button>
      <button onClick="mod()">MOD</button>
    </div>
  </body>
</html>
